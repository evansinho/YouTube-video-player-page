<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>YouTube Video Player</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <ul>
            <li><i class="fa fa-bars" aria-hidden="true"></i></li>
            <li><img src="images/youtube.PNG" alt="YouTube logo"></li>
            <li><input type="search" placeholder="Search"><Button type="submit"><i class="fa fa-search" aria-hidden="true"></i></Button></li>
            <li><i class="fa fa-video-camera" aria-hidden="true"></i></li>
            <li><i class="fa fa-bell" aria-hidden="true"></i></li>
          </ul>

        </div>
      </nav>
    </header>  
    
    <section id="video-section">
      <div id="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Pw8U9l8acPA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <figcaption>2020 Top Web Development Trends</figcaption>
      </div>
      <div class="video-description">
        <p>147,627 views.March 25, 2020</p>
        <ul>
          <li><i class="fa fa-thumbs-up" aria-hidden="true"></i>4k</li>
          <li><i class="fa fa-thumbs-down" aria-hidden="true"></i>120</li>
          <li><i class="fa fa-share" aria-hidden="true"></i>SHARE</li>
          <li><i class="fa fa-save" aria-hidden="true"></i>SAVE</li>
        </ul>

      </div>
      
      
      <aside></aside>
    </section>







  </body>
</html>
